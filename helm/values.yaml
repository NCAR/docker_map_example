replicaCount: 1

webapp:
  name: docker_map_example
  group: docker_map_example
  imagePullPolicy: Always
  path: /
  tls:
    fqdn: docker_map_example.k8s.ucar.edu
    secretName: incommon-cert-docker_map_example
  container: 
    image: docker.io/sgpearse/miles-credit:1.4
    port: 8080
    requests: 
      memory: 24Gi
      cpu: 2
    limits: 
      memory: 24Gi
      cpu: 2
