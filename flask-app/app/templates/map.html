<!DOCTYPE html>
<html>
<head>
  <title>miles-credit</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }

    img {
      width: 90%;
      max-width: 900px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

<div class="page-container">
  <div class="sidebar">
    <h3>Datasets</h3>
    <div id="datasetList">
      {% for d in datasets %}
        <label class="dataset-item">
          <input type="checkbox" name="dataset" value="{{ d }}">
          {{ d }}
        </label>
      {% endfor %}
    </div>
    <!-- Parameters subsection -->
    <div id="datasetParams">
      <h4>Dataset Parameters</h4>
      <div id="paramsContent">
        <p>No dataset selected.</p>
      </div>
    </div>
  </div>

  <div class="main-content">
    <!-- Row 1: Dropdowns -->
    <div class="widget-row">
      <label for="dimSelect">Dimension:</label>
      <select id="dimSelect">
        <option value="3d">3D</option>
        <option value="2d">2D</option>
      </select>
    
      <label for="variableSelect">Variable:</label>
      <select id="variableSelect"></select>
    </div>
    
    <!-- Row 2: Sliders -->
    <div class="widget-row">
      <label for="timeSlider">Time:</label>
      <span id="timeValue">0</span>
      <input 
        type="range"
        id="timeSlider" 
        min="0"
        max="{{ ntime -1 }}"
        value="0"
        step="1"
      />
    
      <label for="levSlider">Level:</label>
      <span id="levValue">0</span>
      <input 
        type="range"
        id="levSlider"
        min="0"
        max="{{ nlev -1 }}"
        value="0"
        step="1"
      />
    </div>
    <img id="plotImage" src="/era5/plot?t=0" />
  </div>
</div>

  <script>

    document.addEventListener("DOMContentLoaded", () => {
      const vars2d = {{ vars_2d | tojson }};
      const vars3d = {{ vars_3d | tojson }};

      let selectedDataset = null;
      let activeDataset = Set();
      
      const timeSlider = document.getElementById("timeSlider");
      const levSlider  = document.getElementById("levSlider");
      const plotImage  = document.getElementById("plotImage");
      const timeValue  = document.getElementById("timeValue");
      const levValue   = document.getElementById("levValue");

      const dimSelect = document.getElementById("dimSelect");
      const variableSelect = document.getElementById("variableSelect");
  
      function populateVariables() {
        const dim = dimSelect.value;
        const vars = (dim === "2d") ? vars2d : vars3d;
        variableSelect.innerHTML = "";
        vars.forEach(v => {
          const opt = document.createElement("option");
          opt.value = v;
          opt.textContent = v;
          variableSelect.appendChild(opt);
        });
        updatePlot();
      }

      function updatePlot() {
        const t = parseInt(timeSlider.value);
        const lev = parseInt(levSlider.value);
        const varName = variableSelect.value;
        timeValue.textContent = t;
        levValue.textContent = lev;
        // Force reload by adding timestamp to bypass browser caching
        plotImage.src = `/era5/plot?` +
          `&dataset=${selectedDataset}` +
          `&t=${t}` +
          `&lev=${lev}` +
          `&var=${varName}` +
          `&_=${new Date().getTime()}`;
      }

      function updateDatasetHighlight() {
        document.querySelectorAll(".dataset-row").forEach(row => {
          row.classList.remove("active");
        });
        if (selectedDataset) {
          const activeRow = document.querySelector(
            `.dataset-row[data-dataset="${selectedDataset}"]`
          );
          if (activeRow) {
            activeRow.classList.add("active");
          }
        }
      }

      function updateParamsPanel(datasetName) {
        const paramsDiv = document.getElementById("paramsContent");
      
        if (!datasetName) {
          paramsDiv.innerHTML = "<p>No dataset selected.</p>";
          return;
        }
      
        const info = datasetInfo[datasetName];
      
        paramsDiv.innerHTML = `
          <p><b>Name:</b> ${datasetName}</p>
          <p><b>Description:</b> ${info.description}</p>
          <p><b>Resolution:</b> ${info.resolution}</p>
          <p><b>Forecast Hours:</b> ${info.forecast_hours}</p>
        `;
      }

      // Example parameters (later you will load real ones from Flask)
      const datasetInfo = {
        {% for d in datasets %}
        "{{ d }}": {
          enabled: false,
          description: "Example dataset {{ d }}",
          resolution: "0.25Â°",
          forecast_hours: 48
        },
        {% endfor %}
      };

      document.querySelectorAll(".dataset-row").forEach(row => {
          const checkbox = row.querySelector(".dataset-check");
          const datasetName = row.dataset.name;
          // Checkbox controls plotting
          checkbox.addEventListener("change", (e) => {
            // If this box was just checked...
            if (checkbox.checked) {
          
              // Uncheck all other boxes
              document.querySelectorAll(".dataset-check").forEach(other => {
                if (other !== checkbox) {
                  other.checked = false;
                }
              });
          
              // Clear active set and add only this dataset
              activeDatasets.clear();
              activeDatasets.add(datasetName);
          
            } else {
              // If unchecked, remove dataset
              activeDatasets.delete(datasetName);
            }
          
            console.log("Active dataset:", Array.from(activeDatasets));
          
            updatePlot();
          
            // If this dataset is selected, update params panel too
            if (datasetName === selectedDataset) {
              updateParamsPanel(selectedDataset);
            }
          
            e.stopPropagation();
          });
      
          //  Row click controls highlighting + parameters
          row.addEventListener("click", () => {
            // remove highlight from all
            document.querySelectorAll(".dataset-row").forEach(r =>
              r.classList.remove("active")
            );
            // highlight this one
            row.classList.add("active");
            // set selected dataset (parameters only)
            selectedDataset = datasetName;
            console.log("Selected dataset:", selectedDataset);
            // update parameter display only
            updateParamsPanel(selectedDataset);
          });
        });
      });

      // Dataset checkboxes
      document.querySelectorAll("input[name='dataset']").forEach(cb => {
        cb.addEventListener("change", () => {

          // uncheck all others
          document.querySelectorAll("input[name='dataset']").forEach(other => {
            if (other !== cb) other.checked = false;
          });

          console.log("Dataset selected:", selectedDataset);


          // set selected dataset
          selectedDataset = cb.checked ? cb.value : "";

          updatePlot();
        });
      });

      // Auto select first dataset
      const first = document.querySelector("input[name='dataset']");
      if (first) {
        first.checked = true;
        selectedDataset = first.value;
        updatePlot();
      }

      timeSlider.addEventListener("change", updatePlot);
      timeSlider.addEventListener("input", () => {timeValue.textContent = timeSlider.value;});
      levSlider.addEventListener("change", updatePlot);
      levSlider.addEventListener("input", () => {levValue.textContent = levSlider.value;});

      variableSelect.addEventListener("change", updatePlot);
      dimSelect.addEventListener("change", populateVariables);

      populateVariables();
    });
  </script>

</body>
</html>
