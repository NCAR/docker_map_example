<!DOCTYPE html>
<html>
<head>
  <title>miles-credit</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }

    img {
      width: 90%;
      max-width: 900px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    .slider-container {
      width: 80%;
      margin: auto;
    }
  </style>
</head>

<body>

  <!-- Dimension selector -->
  <div class="dimension-container">
    <label for="dimSelect">Dimensions:</label>
    <select id="dimSelect">
      <option value="3d" selected>3D (time/level//lat/lon)</option>
      <option value="2d">2D (time/lat/lon)</option>
    </select>
  </div>

  <div class="variable-container">
    <label for="variableSelect">Variable:</label>
    <select id="variableSelect"></select>
  </div>

  <!-- Slider with label to its left -->
  <div class="slider-container" style="display: flex; align-items: center; justify-content: center; gap: 10px;">
    <label for="timeSlider">Time:</label>
    <input
      type="range"
      id="timeSlider"
      min="0"
      max="{{ ntime -1 }}"
      value="0"
      step="1"
    />
    <span id="timeValue">0</span>
  </div>

  <!-- Slider with label to its left -->
  <div class="slider-container" style="display: flex; align-items: center; justify-content: center; gap: 10px;">
    <label for="levSlider">Level:</label>
    <input
      type="range"
      id="levSlider"
      min="0"
      max="{{ nlev -1 }}"
      value="0"
      step="1"
    />
    <span id="levValue">0</span>
  </div>

  <!-- Plot image -->
  <img id="plotImage" src="/era5/plot?t=0" />

  <script>
    const vars2d = {{ vars_2d | tojson }};
    const vars3d = {{ vars_3d | tojson }};

    document.addEventListener("DOMContentLoaded", () => {
      const timeSlider = document.getElementById("timeSlider");
      const levSlider = document.getElementById("levSlider");
      const plotImage = document.getElementById("plotImage");
      const timeValue = document.getElementById("timeValue");
      const levValue = document.getElementById("levValue");

      const dimSelect = document.getElementById("dimSelect");
      const variableSelect = document.getElementById("variableSelect");
  
      function populateVariables() {
        const dim = dimSelect.value;
        const vars = (dim === "2d") ? vars2d : vars3d;
        variableSelect.innerHTML = "";
        vars.forEach(v => {
          const opt = document.createElement("option");
          opt.value = v;
          opt.textContent = v;
          variableSelect.appendChild(opt);
        });
        updatePlot();
      }

      function updatePlot() {
        const t = slider.value;
        const varName = variableSelect.value;
        timeValue.textContent = t;
        levValue.textContent = lev;
        // Force reload by adding timestamp to bypass browser caching
        plotImage.src = `/era5/plot?t=${t}&lev=${lev}&var=${varName}&_=${new Date().getTime()}`;
      }

      timeSlider.addEventListener("input", updatePlot);
      levSlider.addEventListener("input", updatePlot);
      variableSelect.addEventListener("change", updatePlot);
      dimSelect.addEventListener("change", populateVariables);
      populateVariables();
      //updatePlot();
    });
  </script>

</body>
</html>
