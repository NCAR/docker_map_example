<!DOCTYPE html>
<html>
<head>
  <title>miles-credit</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }

    img {
      width: 90%;
      max-width: 900px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    .slider-container {
      width: 80%;
      margin: auto;
    }
  </style>
</head>

<body>

  <div class="controls-container">
    <!-- Variable selector -->
    <div class="variable-container">
      <label for="variableSelect">Variable:</label>
      <select id="variableSelect">
        {% for var in variables %}
          <option value="{{ var }}" {% if var == default_var %}selected{% endif %}>{{ var }}</option>
        {% endfor %}
      </select>
    </div>
  
    <!-- Slider with label to its left -->
    <div class="slider-container">
      <label for="timeSlider">Time index:</label>
      <input
        type="range"
        id="timeSlider"
        min="0"
        max="{{ ntime -1 }}"
        value="0"
        step="1"
      />
      <span id="timeValue">0</span>
    </div>
  </div>

  <!-- Plot image -->
  <img id="plotImage" src="/era5/plot?t=0" />

  <script>
    const slider = document.getElementById("timeSlider");
    const plotImage = document.getElementById("plotImage");
    const timeValue = document.getElementById("timeValue");
    const variableSelect = document.getElementById("variableSelect");

    function updatePlot() {
      const t = slider.value;
      const varName = variableSelect.value;
      timeValue.textContent = t;
      // Force reload by adding timestamp to bypass browser caching
      plotImage.src = `/era5/plot?t=${t}&var=${varName}&_=${new Date().getTime()}`;
    }

    slider.addEventListener("input", updatePlot);
    variableSelect.addEventListener("change", updatePlot);
    updatePlot();
  </script>

</body>
</html>
